<style>
  /* ===== RESET & BASE STYLES ===== */
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    background: linear-gradient(135deg, #0a1525 0%, #071121 100%);
  }

  body {
    font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    min-height: -webkit-fill-available;
    position: relative;

  /* ===== HEADER ===== */
  .udayana-header {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    text-align: center;
    width: 100%;
    padding: 0 15px;
  }

  .udayana-logo {
    width: 100px;
    height: 100px;
    filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
    transition: all 0.5s ease;
    animation: gentlePulse 3s infinite alternate;
  }

  @keyframes gentlePulse {
    0% { 
      transform: scale(1);
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
    }
    100% { 
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6));
    }
  }

  .udayana-title {
    color: #ffd700;
    font-size: 22px;
    font-weight: bold;
    margin-top: 8px;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    letter-spacing: 2px;
  }

  /* Responsif header */
  @media (max-width: 768px) {
    .udayana-logo {
      width: 80px;
      height: 80px;
    }
    
    .udayana-title {
      font-size: 18px;
    }
  }

  @media (max-width: 480px) {
    .udayana-logo {
      width: 70px;
      height: 70px;
    }
    
    .udayana-title {
      font-size: 16px;
      letter-spacing: 1px;
    }
  }

  /* ===== MAIN CONTAINER ===== */
  .main-container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 140px 20px 20px;
    position: relative;
    overflow-y: auto;
    overflow-x: hidden;
  }

  /* Scrollbar styling */
  .main-container::-webkit-scrollbar {
    width: 8px;
  }

  .main-container::-webkit-scrollbar-track {
    background: rgba(255, 215, 0, 0.1);
    border-radius: 4px;
  }

  .main-container::-webkit-scrollbar-thumb {
    background: rgba(255, 215, 0, 0.3);
    border-radius: 4px;
  }

  .main-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 215, 0, 0.5);
  }

  /* ===== BUTTONS GRID (3x2) ===== */
  .buttons-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    width: 100%;
    max-width: 900px;
    margin-top: 20px;
    z-index: 10;

  .loading-text {
    color: #ffd700;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
  }

  /* Status bar untuk loading */
  .status-bar {
    width: 200px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    overflow: hidden;
    margin-top: 10px;

  .status-progress {
    width: 0%;

    background: linear-gradient(90deg, #ffd700, #ff8c00);

  /* ===== SIMPLE RIPPLE EFFECT ===== */
  .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: scale(0);
    animation: ripple-animation 0.6s linear;
  }

  @keyframes ripple-animation {

  /* ===== TOAST NOTIFICATION ===== */
  .toast {
    position: fixed;
    bottom: 80px;
    left: 50%;

    background: rgba(0, 0, 0, 0.8);
    color: #ffd700;
    padding: 12px 24px;
    border-radius: 25px;
    font-size: 14px;

    max-width: 90%;
  }

  .toast.show {
    opacity: 1;

    transform: translateX(-50%) translateY(0);

  /* ===== INSTALL BUTTON ===== */

<script>
// ===== UDAYANA PORTAL - SIMPLE VERSION =====

// DOM Elements
const loadingOverlay = document.getElementById('loadingOverlay');
const statusProgress = document.getElementById('statusProgress');
const toast = document.getElementById('toast');
const installBtn = document.getElementById('installBtn');
const infoBtn = document.getElementById('infoBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');

// Configuration for 6 buttons
const BUTTON_CONFIG = {
  btn1: { 
    url: "https://koramil05.github.io/DUKOPS/", 
    name: "DUKOPS",
    color: "rgba(0, 180, 255, 0.8)"
  },
  btn2: { 
    url: "https://koramil05.github.io/LPST05/", 
    name: "LPST05",
    color: "rgba(200, 0, 255, 0.8)"
  },
  btn3: { 
    url: "https://drive.google.com/drive/folders/1K9iWrM9fGU3sMcEZCmUWIbx0rLs285_x", 
    name: "GOOGLE DRIVE",
    color: "rgba(255, 215, 0, 0.8)"
  },
  btn4: { 
    url: "https://pemetaan-lahan.portalkdkmp.id",
    name: "PEMETAAN LAHAN",
    color: "rgba(255, 100, 100, 0.8)"
  },
  btn5: { 
    url: "https://portalkdkmp.id/",
    name: "PORTAL KDKMP",
    color: "rgba(100, 255, 200, 0.8)"
  },
  btn6: { 
    url: "#",
    name: "LAINNYA",
    color: "rgba(180, 180, 255, 0.8)"
  }
};

// PWA Variables
let deferredPrompt;

// ===== UTILITY FUNCTIONS =====

/**
 * Show toast notification
 */
function showToast(message, duration = 3000) {
  toast.textContent = message;
  toast.classList.add('show');
  
  setTimeout(() => {
    toast.classList.remove('show');
  }, duration);
}

/**
 * Update loading progress
 */
function updateLoadingProgress(percent) {
  statusProgress.style.width = `${percent}%`;
}

/**
 * Create simple ripple effect
 */
function createRipple(event) {
  const button = event.currentTarget;
  const circle = document.createElement('span');
  const diameter = Math.max(button.clientWidth, button.clientHeight);
  const radius = diameter / 2;
  
  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
  circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
  circle.classList.add('ripple');
  
  const ripple = button.getElementsByClassName('ripple')[0];
  if (ripple) {
    ripple.remove();
  }
  
  button.appendChild(circle);
}

// ===== BUTTON HANDLERS =====

/**
 * Setup all button event listeners
 */
function setupButtons() {
  Object.keys(BUTTON_CONFIG).forEach(btnId => {
    const button = document.getElementById(btnId);
    const config = BUTTON_CONFIG[btnId];
    
    button.addEventListener('click', function(e) {
      // Skip for btn6 (custom)
      if (btnId === 'btn6') {
        showToast('Tombol ini dapat dikustomisasi sesuai kebutuhan');
        return;
      }
      
      // Ripple effect
      createRipple(e);
      
      // Disable button temporarily
      button.disabled = true;
      
      // Visual feedback
      const logoContainer = button.querySelector('.logo-container');
      const originalTransform = logoContainer.style.transform;
      logoContainer.style.transform = 'scale(0.95)';
      logoContainer.style.filter = 'brightness(1.2)';
      
      // Show loading toast
      showToast(`Membuka ${config.name}...`);
      
      // Open URL after delay
      setTimeout(() => {
        window.open(config.url, '_blank', 'noopener,noreferrer');
        
        // Reset button after delay
        setTimeout(() => {
          button.disabled = false;
          logoContainer.style.transform = originalTransform;
          logoContainer.style.filter = '';
        }, 1000);
      }, 300);
    });
  });
}

// ===== CONTROL BUTTONS =====

/**
 * Setup control buttons
 */
function setupControlButtons() {
  // Info button
  infoBtn.addEventListener('click', () => {
    showToast('UDAYANA PORTAL - Akses cepat sistem', 4000);
  });
  
  // Fullscreen button
  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
      fullscreenBtn.innerHTML = '‚úï';
      fullscreenBtn.title = 'Keluar Layar Penuh';
    } else {
      document.exitFullscreen();
      fullscreenBtn.innerHTML = '‚õ∂';
      fullscreenBtn.title = 'Layar Penuh';
    }
  });
}

// ===== PWA FUNCTIONALITY =====

/**
 * Register Service Worker
 */
async function registerServiceWorker() {
  if ('serviceWorker' in navigator) {
    try {
      // Create Service Worker code
      const swCode = `
        const CACHE_NAME = 'udayana-portal-v1';
        
        self.addEventListener('install', (event) => {
          console.log('[Service Worker] Installing...');
          self.skipWaiting();
        });
        
        self.addEventListener('activate', (event) => {
          console.log('[Service Worker] Activated');
          event.waitUntil(clients.claim());
        });
        
        self.addEventListener('fetch', (event) => {
          event.respondWith(
            fetch(event.request)
              .catch(() => {
                return new Response('Udayana Portal - Mode Offline', {
                  headers: { 'Content-Type': 'text/html' }
                });
              })
          );
        });
      `;
      
      // Create blob and register
      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);
      
      const registration = await navigator.serviceWorker.register(swUrl);
      console.log('Service Worker registered:', registration);
      
      return registration;
    } catch (error) {
      console.error('Service Worker registration failed:', error);
    }
  }
  return null;
}

/**
 * Handle PWA installation
 */
function setupPWAInstall() {
  // Before install prompt
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
    // Show install button after 3 seconds
    setTimeout(() => {
      if (deferredPrompt) {
        installBtn.style.display = 'block';
        
        installBtn.addEventListener('click', async () => {
          if (!deferredPrompt) return;
          
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          
          if (outcome === 'accepted') {
            console.log('User accepted PWA install');
            installBtn.style.display = 'none';
            showToast('Aplikasi sedang diinstal...', 2000);
          } else {
            showToast('Instalasi dibatalkan', 2000);
          }
          
          deferredPrompt = null;
        });
      }
    }, 3000);
  });
  
  // App installed event
  window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
    installBtn.style.display = 'none';
    showToast('Aplikasi berhasil diinstal! üéâ', 3000);
  });
}

    ]
  };
  
  // Add manifest to page
  const manifestElement = document.createElement('link');
  manifestElement.rel = 'manifest';
  manifestElement.href = 'data:application/manifest+json,' + encodeURIComponent(JSON.stringify(manifest));
  document.head.appendChild(manifestElement);
}

// ===== INITIALIZATION =====

/**
 * Initialize the application
 */
async function initializeApp() {
  console.log('üöÄ Initializing Udayana Portal...');
  
  // Update loading progress
  let progress = 0;
  const loadingInterval = setInterval(() => {
    progress += Math.random() * 15 + 10;
    if (progress > 100) progress = 100;
    updateLoadingProgress(progress);
    
    if (progress >= 100) {
      clearInterval(loadingInterval);
      
      // Hide loading overlay
      setTimeout(() => {
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
          showToast('Portal siap digunakan!', 2000);
        }, 500);
      }, 500);
    }
  }, 150);
  
  // Setup buttons
  setupButtons();
  
  // Setup control buttons
  setupControlButtons();
  
  // Create Web App Manifest
  createWebAppManifest();
  
  // Setup PWA installation
  setupPWAInstall();
  
  // Register Service Worker
  await registerServiceWorker();
  
  // Check if running as PWA
  if (window.matchMedia('(display-mode: standalone)').matches) {
    console.log('üì± Running as installed PWA');
    showToast('Mode aplikasi aktif', 2000);
  }
  
  console.log('‚úÖ Udayana Portal initialized successfully');
}

// ===== START APPLICATION =====

// Start when DOM is loaded
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeApp);
} else {
  initializeApp();
}

// Handle orientation changes
window.addEventListener('orientationchange', () => {
  setTimeout(() => {
    // Force reflow for responsive adjustments
    window.dispatchEvent(new Event('resize'));
  }, 300);
});

// Handle online/offline status
window.addEventListener('online', () => {
  showToast('Koneksi internet tersedia', 2000);
});

window.addEventListener('offline', () => {
  showToast('Mode offline aktif', 3000);
});

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  // Ctrl/Cmd + 1-6 untuk tombol
  if ((e.ctrlKey || e.metaKey) && e.key >= '1' && e.key <= '6') {
    e.preventDefault();
    const buttonId = `btn${e.key}`;
    const button = document.getElementById(buttonId);
    if (button) button.click();
  }
  
  // F11 untuk fullscreen
  if (e.key === 'F11') {
    e.preventDefault();
    fullscreenBtn.click();
  }
  
  // F5 untuk refresh
  if (e.key === 'F5') {
    e.preventDefault();
    showToast('Memperbarui halaman...', 1000);
    setTimeout(() => location.reload(), 100);
  }
});
</script>
